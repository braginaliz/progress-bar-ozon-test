<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок Progress</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/progress.css">
    <link rel="stylesheet" href="./styles/control-items.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Progress</h1>
        
        <div class="progress-wrapper" data-progress-wrapper>
            <svg class="progress-circle" viewBox="0 0 120 120" data-progress-circle>
                <circle class="progress-bg" cx="60" cy="60" r="50"></circle>
                <circle class="progress-bar" cx="60" cy="60" r="50" data-progress-bar></circle>
            </svg>
        </div>
        
        <div class="control-items">
            <div class="control-item">
                <input type="number" id="valueInp" class="value-input" min="0" max="100" value="100">
                <label for="valueInp">Value</label>
            </div>

            <div class="control-item">
                <label class="toggle">
                    <input type="checkbox" id="animate">
                    <span class="slider"></span>
                </label>
                <label for="animate">Animate</label>
            </div>

            <div class="control-item">
                <label class="toggle">
                    <input type="checkbox" id="hide">
                    <span class="slider"></span>
                </label>
                <label for="hide">Hide</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
